<!DOCTYPE html>
<html>
<head>
    <title>Pembelajaran Sejarah AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.4/aframe/build/aframe-ar.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body style="margin:0; overflow:hidden;">

<!-- ================ POPUP MATERI ================ -->
<div id="popup" class="popup-hidden">
    <div class="popup-content">
        <h2 id="popup-title"></h2>
        <p id="popup-text"></p>
        <button id="btn-close">Lihat Model 3D</button>
    </div>
</div>

<!-- ================ AR SCENE ================ -->
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- CAMERA -->
    <a-entity camera></a-entity>

    <!-- MARKER 1: ARCA BUDDHA -->
    <a-marker id="marker-buddha"
        type="pattern"
        url="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Arca%20Buddha.patt">
        <a-entity id="model-buddha"
            gltf-model="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Arca%20buddha.glb"
            scale="0.5 0.5 0.5"
            rotation="0 0 0"
            visible="false">
        </a-entity>
    </a-marker>

    <!-- MARKER 2: BOROBUDUR -->
    <a-marker id="marker-borobudur"
        type="pattern"
        url="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Borobudur.patt">
        <a-entity id="model-borobudur"
            gltf-model="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Borobudur.glb"
            scale="0.4 0.4 0.4"
            rotation="0 0 0"
            visible="false">
        </a-entity>
    </a-marker>

    <!-- MARKER 3: DEWA BRAHMA -->
    <a-marker id="marker-brahma"
        type="pattern"
        url="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Dewa%20Brahma.patt">
        <a-entity id="model-brahma"
            gltf-model="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Dewa%20Brahma.glb"
            scale="0.5 0.5 0.5"
            visible="false">
        </a-entity>
    </a-marker>

    <!-- MARKER 4: DOLMEN -->
    <a-marker id="marker-dolmen"
        type="pattern"
        url="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Dolmen.patt">
        <a-entity id="model-dolmen"
            gltf-model="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Dolmen.glb"
            scale="0.4 0.4 0.4"
            visible="false">
        </a-entity>
    </a-marker>

    <!-- MARKER 5: HOMO ERECTUS -->
    <a-marker id="marker-erectus"
        type="pattern"
        url="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Homo%20Erectus.patt">
        <a-entity id="model-erectus"
            gltf-model="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Homo%20Erectus.glb"
            scale="0.4 0.4 0.4"
            visible="false">
        </a-entity>
    </a-marker>

    <!-- MARKER 6: KJOKKENMODDINGER -->
    <a-marker id="marker-kjokken"
        type="pattern"
        url="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Kjokkenmoddinger.patt">
        <a-entity id="model-kjokken"
            gltf-model="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Kjokkenmoddinger.glb"
            scale="0.4 0.4 0.4"
            visible="false">
        </a-entity>
    </a-marker>

    <!-- MARKER 7: MEGANTHROPUS -->
    <a-marker id="marker-megan"
        type="pattern"
        url="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Meganthropus%20Paleojavanicus.patt">
        <a-entity id="model-megan"
            gltf-model="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Meganthropus%20Paleojavanicus.glb"
            scale="0.4 0.4 0.4"
            visible="false">
        </a-entity>
    </a-marker>

    <!-- MARKER 8: MENHIR -->
    <a-marker id="marker-menhir"
        type="pattern"
        url="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Menhir.patt">
        <a-entity id="model-menhir"
            gltf-model="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Menhir.glb"
            scale="0.5 0.5 0.5"
            visible="false">
        </a-entity>
    </a-marker>

    <!-- MARKER 9: PRAMBANAN -->
    <a-marker id="marker-prambanan"
        type="pattern"
        url="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Prambanan.patt">
        <a-entity id="model-prambanan"
            gltf-model="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Prambanan.glb"
            scale="0.5 0.5 0.5"
            visible="false">
        </a-entity>
    </a-marker>

    <!-- MARKER 10: PRASASTI CIARUTEUN -->
    <a-marker id="marker-ciaruteun"
        type="pattern"
        url="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Prasasti%20Ciaruteun.patt">
        <a-entity id="model-ciaruteun"
            gltf-model="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Prasasti%20Ciaruteun.glb"
            scale="0.5 0.5 0.5"
            visible="false">
        </a-entity>
    </a-marker>

</a-scene>

<script src="script.js"></script>
</body>
</html>
