<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mari Mengenali Peninggalan Sejarah Di Indonesia</title>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    h1 {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      font-family: Arial, sans-serif;
      z-index: 1;
    }
    #resetCamera {
      position: absolute;
      top: 50px;
      left: 10px;
      z-index: 2;
      padding: 10px 20px;
      background: #fff;
      border: none;
      cursor: pointer;
      font-family: Arial, sans-serif;
    }
    /* Pastikan scene mengisi layar penuh */
    a-scene {
      width: 100%;
      height: 100%;
      display: block;
    }
    #loading {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      font-family: Arial, sans-serif;
      z-index: 1;
    }
  </style>
</head>
<body>
<h1>Mari Mengenali Peninggalan Sejarah Di Indonesia</h1>
<button id="resetCamera">Reset Kamera</button>
<div id="loading">Memuat AR...</div>

<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
  <!-- Marker dan model sesuai file awal -->
  <a-marker type='pattern' url='Arca Buddha.patt'>
    <a-entity gltf-model="Arca Buddha.glb" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
  </a-marker>
  
  <a-marker type='pattern' url='Borobudur.patt'>
    <a-entity gltf-model="Borobudur.glb" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
  </a-marker>
  
  <a-marker type='pattern' url='Dewa Brahma.patt'>
    <a-entity gltf-model="Dewa Brahma.glb" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
  </a-marker>
  
  <a-marker type='pattern' url='Dolmen.patt'>
    <a-entity gltf-model="Dolmen.glb" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
  </a-marker>
  
  <a-marker type='pattern' url='Homo Erectus.patt'>
    <a-entity gltf-model="Homo Erectus.glb" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
  </a-marker>
  
  <a-marker type='pattern' url='Kjokkenmoddinger.patt'>
    <a-entity gltf-model="Kjokkenmoddinger.glb" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
  </a-marker>
  
  <a-marker type='pattern' url='Meganthropus Paleojavanicus.patt'>
    <a-entity gltf-model="Meganthropus Paleojavanicus.glb" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
  </a-marker>
  
  <a-marker type='pattern' url='Menhir.patt'>
    <a-entity gltf-model="Menhir.glb" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
  </a-marker>
  
  <a-marker type='pattern' url='Prambanan.patt'>
    <a-entity gltf-model="Prambanan.glb" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
  </a-marker>
  
  <a-marker type='pattern' url='Prasasti Ciaruteun.patt'>
    <a-entity gltf-model="Prasasti Ciaruteun.glb" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
  </a-marker>
  
  <!-- Kamera -->
  <a-entity camera></a-entity>
</a-scene>

<script>
  // Fungsi meminta izin kamera
  function requestCameraAccess() {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById('loading').style.display = 'none';
        // Setelah izin diambil, hentikan stream agar tidak tetap aktif
        stream.getTracks().forEach(track => track.stop());
      })
      .catch(error => {
        alert('Gagal mengakses kamera: ' + error.message);
      });
  }

  // Panggil fungsi saat halaman dimuat
  window.onload = function() {
    requestCameraAccess();
  };

  // Reset posisi dan rotasi kamera
  document.getElementById('resetCamera').addEventListener('click', function() {
    var sceneEl = document.querySelector('a-scene');
    var cameraEl = sceneEl.cameraEl;
    // Reset posisi dan rotasi ke default
    cameraEl.setAttribute('position', {x: 0, y: 1.6, z: 0});
    cameraEl.setAttribute('rotation', {x: 0, y: 0, z: 0});
  });
</script>
</body>
</html>
