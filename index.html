<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pembelajaran Sejarah AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- A-FRAME WAJIB DULU -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.JS PATTERN (Setelah A-Frame) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body style="margin:0; overflow:hidden">

    <!-- POPUP -->
    <div id="popup" class="popup-hidden">
        <div class="popup-content">
            <h2 id="popup-title"></h2>
            <p id="popup-text"></p>
            <button id="btn-close">Lihat Model 3D</button>
        </div>
    </div>

    <!-- AR SCENE -->
    <a-scene
        embedded
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true"
        arjs="sourceType: webcam; debugUIEnabled: false;">

        <!-- MARKERS -->
        <a-marker type="pattern" url="Arca_Buddha.patt">
            <a-entity gltf-model="Arca_Buddha.glb" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="Borobudur.patt">
            <a-entity gltf-model="Borobudur.glb" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="Dewa_Brahma.patt">
            <a-entity gltf-model="Dewa_Brahma.glb" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="Dolmen.patt">
            <a-entity gltf-model="Dolmen.glb" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="Homo_Erectus.patt">
            <a-entity gltf-model="Homo_Erectus.glb" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="Kjokkenmoddinger.patt">
            <a-entity gltf-model="Kjokkenmoddinger.glb" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="Meganthropus_Paleojavanicus.patt">
            <a-entity gltf-model="Meganthropus_Paleojavanicus.glb" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="Menhir.patt">
            <a-entity gltf-model="Menhir.glb" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="Prambanan.patt">
            <a-entity gltf-model="Prambanan.glb" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="Prasasti_Ciaruteun.patt">
            <a-entity gltf-model="Prasasti_Ciaruteun.glb" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script src="script.js"></script>
</body>
</html>
