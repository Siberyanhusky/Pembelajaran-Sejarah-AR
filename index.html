<!DOCTYPE html>
<html>
  <head>
    <title>Model GLB Seragam di Tengah</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="model1" src="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Arca%20buddha.glb"></a-asset-item>
        <a-asset-item id="model2" src="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Borobudur.glb"></a-asset-item>
        <a-asset-item id="model3" src="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Dewa%20Brahma.glb"></a-asset-item>
        <a-asset-item id="model4" src="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Dolmen.glb"></a-asset-item>
        <a-asset-item id="model5" src="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Homo%20Erectus.glb"></a-asset-item>
        <a-asset-item id="model6" src="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Kjokkenmoddinger.glb"></a-asset-item>
        <a-asset-item id="model7" src="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Meganthropus%20Paleojavanicus.glb"></a-asset-item>
        <a-asset-item id="model8" src="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Menhir.glb"></a-asset-item>
        <a-asset-item id="model9" src="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Prambanan.glb"></a-asset-item>
        <a-asset-item id="model10" src="https://raw.githubusercontent.com/Siberyanhusky/Pembelajaran-Sejarah-AR/main/Prasasti%20Ciaruteun.glb"></a-asset-item>
      </a-assets>

      <!-- Model ditempatkan di tengah dan seragam ukurannya -->
      <a-entity gltf-model="#model1" position="0 0 -5" scale="0.5 0.5 0.5" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="#model2" position="0 0 -5" scale="0.5 0.5 0.5" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="#model3" position="0 0 -5" scale="0.5 0.5 0.5" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="#model4" position="0 0 -5" scale="0.5 0.5 0.5" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="#model5" position="0 0 -5" scale="0.5 0.5 0.5" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="#model6" position="0 0 -5" scale="0.5 0.5 0.5" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="#model7" position="0 0 -5" scale="0.5 0.5 0.5" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="#model8" position="0 0 -5" scale="0.5 0.5 0.5" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="#model9" position="0 0 -5" scale="0.5 0.5 0.5" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="#model10" position="0 0 -5" scale="0.5 0.5 0.5" rotation="0 0 0"></a-entity>
      
      <!-- Kamera dan pencahayaan -->
      <a-entity camera position="0 1.6 0"></a-entity>
      <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
      <a-light type="directional" position="1 4 2" intensity="1"></a-light>
    </a-scene>
  </body>
</html>
